<!DOCTYPE html>
<html lang="en">
<head>

    <title>ZTG Hardware - Inicio</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <header>
            <a href="index.html"><img src="images/logo.png" width="80%"></a>
            <div class="buscador">
                <input type="search" class="form-control" name="s" id="" placeholder="Buscar producto..." required="">
            </div> 
            
            <div class="opciones-header">
                <ul class="header-list">
                    <li>Inicio</li>
                    <li>Productos</li>
                    <li>Contacto</li>
                    <li>Carrito</li>
                </ul>
            </div> 
    </header>

    <main>
        <nav class="banner">
            <div class="banner-img">
               
            </div>
       </nav>

       <div class="small-banner">

                <img src="images/bank-card_15742217.png" width="20%">
                <p>Podés abonar en 6 cuotas sin interés</p>
            </div>
            <div class="cuadrado" id="descuento">
                <img src="images/promocion.png" width="20%">
                <p>Obtené un 10% de descuento en Efectivo / Transferencia</p>
            </div>
            <div class="cuadrado" id="envios">
                <img src="images/shipped_411763.png" width="20%">
                <p>Envíos a todo el país</p>
            </div>
       </div>

       <div class="que-buscas">
            <h2>¿Qué estás buscando?</h2>
            <div class="tabla">
                <table >
                    <tr class="fila" >
                        <th>                       
                            <img src="images/auriculares.png" width="20%">
                            <p>Auriculares</p>
                        </th>
                        <th>
                            <img src="images/raton.png" width="20%">
                            <p>Mouse</p>
                        </th>
                        <th>
                            <img src="images/teclado.png" width="20%">
                            <p>Teclado</p>
                        </th>
                        <th>
                            <img src="images/camara-web.png" width="20%">
                            <p>Cámara</p>
                        </th>
                        <th>
                            <img src="images/parlante.png" width="20%">
                            <p>Parlantes</p>
                        </th>
                    </tr>
                    <tr class="fila">
                        <th>
                            <img src="images/consola-de-juego.png" width="20%">
                            <p>Consola</p>
                        </th>
                        <th>
                            <img src="images/estacion-de-juegos.png" width="20%">
                            <p>Videojuegos</p>
                        </th>
                        <th>
                            <img src="images/control.png" width="20%">
                            <p>Joystick</p>
                        </th>
                        <th>
                            <img src="images/avatar.png" width="20%">
                            <p>Fundas</p>
                        </th>
                        <th>
                            <img src="images/mas.png" width="20%">
                            <p>Otros</p>
